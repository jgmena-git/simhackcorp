<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Puntuaciones</title>
    <style>
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Ranking de Puntuaciones</h1>
    <table id="rankingTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Puntuación</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas se añadirán aquí mediante JavaScript -->
        </tbody>
    </table>

    <script>
		
		const url = 'https://raw.githubusercontent.com/jgmena-git/simhackcorp/main/webRanking/ranking.csv ';

        // Función para procesar los datos del CSV
        function processCSV(data) {
            console.log('Datos del CSV:', data);  // Depuración: Verificar los datos obtenidos

            const rows = data.trim().split('\n').slice(1); // Ignorar la primera fila (encabezados)
            const table = document.getElementById('rankingTable').getElementsByTagName('tbody')[0];

            rows.forEach(row => {
                const cols = row.split(',');
                console.log('Fila procesada:', cols);  // Depuración: Verificar las filas procesadas

                const newRow = table.insertRow();

                const nameCell = newRow.insertCell(0);
                const scoreCell = newRow.insertCell(1);

                nameCell.textContent = cols[0];
                scoreCell.textContent = cols[1];
            });
        }

        // Leer y procesar el archivo CSV al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.text();
                })
                .then(data => {
                    console.log('Datos obtenidos del fetch:', data);  // Depuración: Verificar los datos obtenidos del fetch
                    processCSV(data);
                })
                .catch(error => console.error('Error fetching the CSV file:', error));
        });
    </script>
</body>
</html>
