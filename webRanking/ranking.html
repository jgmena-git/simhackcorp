<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Puntuaciones</title>
    <style>
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        #refreshButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #submitFlagButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Score Ranking</h1>
    <table id="rankingTable">
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas se añadirán aquí mediante JavaScript -->
        </tbody>
    </table>
    <button id="refreshButton">Update ranking</button>
    <button id="submitFlagButton" onclick="location.href='submission.html'">Submit flag</button>

    <script>
        const url = 'https://raw.githubusercontent.com/jgmena-git/simhackcorp/main/webRanking/ranking.csv';

        // Función para procesar los datos del CSV
        function processCSV(data) {
            console.log('Datos del CSV:', data);  // Depuración: Verificar los datos obtenidos

            const rows = data.trim().split('\n').slice(1); // Ignorar la primera fila (encabezados)
            const table = document.getElementById('rankingTable').getElementsByTagName('tbody')[0];
            table.innerHTML = ''; // Limpiar la tabla antes de actualizarla

            rows.forEach(row => {
                const cols = row.split(',');
                console.log('Fila procesada:', cols);  // Depuración: Verificar las filas procesadas

                const newRow = table.insertRow();

                const nameCell = newRow.insertCell(0);
                const scoreCell = newRow.insertCell(1);

                nameCell.textContent = cols[0];
                scoreCell.textContent = cols[1];
            });
        }

        // Función para cargar y procesar el archivo CSV
        function loadCSV() {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.text();
                })
                .then(data => {
                    console.log('Datos obtenidos del fetch:', data);  // Depuración: Verificar los datos obtenidos del fetch
                    processCSV(data);
                })
                .catch(error => console.error('Error fetching the CSV file:', error));
        }

        // Añadir un evento al botón para actualizar el CSV
        document.getElementById('refreshButton').addEventListener('click', loadCSV);

        // Leer y procesar el archivo CSV al cargar la página
        document.addEventListener('DOMContentLoaded', loadCSV);
    </script>
</body>
</html>
